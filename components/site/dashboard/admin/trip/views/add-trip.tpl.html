<h2 class="sub-header">Manage Trip</h2>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h4>Add a new trip</h4>
        <input type="text" class="form-control" ng-model="trip.tripName" placeholder="Trip Name, e.g Pretoria to JHB 7am">
        <br><br>
        <select ng-model="trip.route" class="form-control">
            <option value="" selected disabled>Select a route for the trip</option>
            <option ng-repeat="busRoute in vm.busRoutes" value="{{ busRoute.id }}">{{ busRoute.routeName }}</option>
        </select>
        <br>
        <select ng-model="trip.bus" class="form-control">
            <option value="" selected disabled>Select a bus for the trip</option>
            <option ng-repeat="bus in vm.buses" value="{{ bus.id }}">{{ bus.busRegistration }} - {{ bus.seats + ' seater ' + bus.busType}} </option>
        </select>
        <br>
        <input type="number" class="form-control" ng-model="trip.fare" placeholder="Fare">
        <br>
        <button ng-click="vm.addTrip(trip)" class="btn btn-primary btn-lg">Proceed</button>
    </div>
    <div class="col-md-2"></div>
</div>
