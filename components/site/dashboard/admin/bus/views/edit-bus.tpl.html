<h2 class="sub-header">Manage Buses</h2>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h4>Edit a bus</h4>
        <input type="number" class="form-control" ng-model="vm.bus.seats" min="13" max="65" placeholder="Number of seats">
        <br>
        <input type="text" class="form-control" ng-model="vm.bus.busRegistration" placeholder="Bus Registration">
        <br>
        <select ng-model="vm.bus.busType" class="form-control">
            <option value="" selected disabled>Current Bus Type: {{ vm.bus.busType }}</option>
            <option ng-repeat="bustype in vm.busTypes" value="{{ bustype.type }}">{{ bustype.type }}</option>
        </select>
        <br>
        <button ng-click="vm.saveEdit(vm.bus)" class="btn btn-primary btn-lg">Proceed</button>
    </div>
    <div class="col-md-2"></div>
</div>
